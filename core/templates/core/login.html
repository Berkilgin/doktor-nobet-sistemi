<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisteme Giri≈ü</title>
    
    <style>
        /* CSS STIL KODLARI */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input:hover {
            border-color: #c0c0c0;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            width: auto;
            padding: 5px;
            margin: 0;
        }
        
        .toggle-btn:hover {
            color: #667eea;
            transform: translateY(-50%) scale(1.1);
            box-shadow: none; /* Buton g√∂lgesini iptal et */
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            box-shadow: none; /* Checkbox g√∂lgesini iptal et */
        }
        
        .remember-me label {
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        /* YENƒ∞ EKLENEN: Y√∂netici Alanƒ± Stili */
        .admin-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 13px;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 24px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    
    <div class="login-container">
        
        <h2>Sisteme Giri≈ü</h2>
        
        {% if form.errors %}
            <p class="error">‚ùå Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±. L√ºtfen tekrar deneyin.</p>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">üë§ Kullanƒ±cƒ± Adƒ±:</label>
                <input 
                    type="text" 
                    name="username" 
                    autofocus 
                    required 
                    id="id_username"
                    placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin"
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="id_password">üîí ≈ûifre:</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        name="password" 
                        required 
                        id="id_password"
                        placeholder="≈ûifrenizi girin"
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Beni Hatƒ±rla</label>
            </div>
            
            <button type="submit">üöÄ Giri≈ü Yap</button>
        </form>

        <div class="admin-section">
            <p>Sistem Y√∂neticisi misiniz?</p>
            <p>Y√∂netici bilgilerinizle de yukarƒ±daki formdan giri≈ü yapabilirsiniz.</p>
            <p style="font-size: 11px; margin-top: 4px;">(Sistem sizi otomatik olarak panele y√∂nlendirecektir)</p>
        </div>

    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('id_password');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('id_username').value.trim();
            const password = document.getElementById('id_password').value;
            
            if (username === '' || password === '') {
                e.preventDefault();
                alert('‚ö†Ô∏è L√ºtfen t√ºm alanlarƒ± doldurun!');
            }
        });
    </script>
</body>
</html>
