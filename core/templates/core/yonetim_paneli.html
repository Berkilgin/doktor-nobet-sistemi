{% extends 'core/base.html' %}

{% block title %}Yönetim Paneli{% endblock %}

{% block content %}
    <h1>Yönetim Paneli - Otomatik Nöbet Planlama</h1>

    <form method="post">
        {% csrf_token %}
        <label for="id_yil">Yıl:</label>
        <input type="number" name="yil" value="{{ varsayilan_yil }}" required id="id_yil" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-right: 10px; font-size: 1em;">

        <label for="id_ay">Ay:</label>
        <input type="number" name="ay" value="{{ varsayilan_ay }}" required id="id_ay" min="1" max="12" style="padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-right: 10px; font-size: 1em;">
        
        <button type="submit" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">Nöbet Planını Oluştur ve Kaydet</button>
    </form>
{% endblock %}
